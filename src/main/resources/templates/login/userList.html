<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://w.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
  <!-- Contents -->
  <div th:fragment="userList_contents">
    <div class="page-header">
      <h1>ユーザー一覧</h1>
    </div>
    <table class="table table-bordered table-hover table-striped">
      <tr>
        <th class="info">ユーザーID</th>
        <th class="info">ユーザー名</th>
        <th class="info">誕生日</th>
        <th class="info">年齢</th>
        <th class="info">結婚</th>
        <th class="info"></th>
      </tr>
      <tr th:each="user: ${userList}">
        <td>[[${user.userId}]]</td>
        <td>[[${user.userName}]]</td>
        <td>[[${#dates.format(user.birthday, 'YYYY/MM/dd')}]]</td>
        <td>[[${user.age}]]</td>
        <td>[[${user.marriage} ? '既婚' : '未婚']]</td>
        <td>
          <a th:href="@{'/userDetail/' + ${user.userId}}" class="btn btn-primary">
            詳細
          </a>
        </td>
      </tr>
    </table>
    <label>[['合計：' + ${userListCount} + '件']]</label><br>
    <label class="text-info">[[${result}]]</label><br>
    <a th:href="@{/userList/csv}" class="btn btn-primary">CSV出力</a>
  </div>
</body>

</html>
